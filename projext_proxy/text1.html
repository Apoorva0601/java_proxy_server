<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 60px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .thought {
      font-style: italic;
      font-size: 1.1em;
      color: #ffdede;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1em;
      color: white;
      background-color: #ff6f61;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 111, 97, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #ff3b2e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p class="thought">"Let your dreams be bigger than your fears, and your actions louder than your words."</p>
    <button class="btn" onclick="alert('Thanks for visiting! ðŸ˜Š')">Get Started</button>
  </div>
</body>
</html>
